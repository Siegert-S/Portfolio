<div id="portfolio" class="portfolio-wrapper">
    <div>
        <div class="vektor"></div>
        <h2>{{title}}</h2>
        <div class="vektorBig"></div>
    </div>
    <div>
        <span>{{introText}}</span>
    </div>
    <div>
        @for (item of projects; track $index) {
        <app-project [project]="item" [flip]="$index % 2"></app-project>
        }
    </div>
    <div class="reference-frame">
        <app-references class="reference-frame"></app-references>
    </div>
</div>

<div class="skills-wrapper">

    <div>
        @for (item of skillList; track $index) {
        <app-skill-icon [iconInfo]="item"></app-skill-icon>
        }
    </div>

    <div>
        <div class="titel">
            <h2>{{getText('title')}}</h2>
            <div></div>
        </div>
        <div>
            <div class="titel-text">
                <span>{{getText(0)}} </span>
            </div>
        </div>
    </div>

    <div>
        <div>
            <div class="highlight-text">
                <span>
                    {{getText(1)}} <span style="color:var(--primaryColor) ;">{{getText(2)}}</span> ?
                </span>
            </div>
            <div>
                <span>
                    {{getText(3)}}
                </span>
            </div>
        </div>
        <div class="bnt-frame">
            <a class="contact-bnt button" [routerLink]="''" fragment="contact">{{getText(4)}}</a>
        </div>
    </div>
</div>

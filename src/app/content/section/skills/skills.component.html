<div class="skills-wrapper">

    <div>
        @for (item of skillList; track $index) {
        <app-skill-icon [iconInfo]="item"></app-skill-icon>
        }
    </div>

    <div>
        <div class="titel">
            <h2>{{title}}</h2>
            <div></div>
        </div>
        <div>
            <div class="titel-text">
                <span>{{introText}} </span>
            </div>
        </div>
    </div>

    <div>
        <div>
            <div class="highlight-text">
                <span>
                    {{questionFron}} <span style="color:var(--primaryColor) ;">{{questionBack}}</span> ?
                </span>
            </div>
            <div>
                <span>
                    {{callToAction}}
                </span>
            </div>
        </div>
        <div class="bnt-frame">
            <button class="contact-bnt" (click)="scrollToContact()">{{bnt}}</button>
        </div>
    </div>
</div>
